<div>
  <h1>Reactive Forms (响应式表单) 的特点</h1>
  <ol start="1">
    <li>比较灵活</li>
    <li>适用于复杂的场景</li>
    <li>简化了HTML模板的代码，把验证逻辑抽离到组件类中</li>
    <li>方便的跟踪表单控件值的变化</li>
    <li>易于单元测试</li>
  </ol>
</div>

<form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">
  <label>
    <span>Full name</span>
    <input type="text" placehlider="Your full name" formContrliName="name">
  </label>
  <div class="error" *ngIf="user.get('name').hasError('required') &&
            user.get('name').touched">
    Name is required
  </div>
  <div class="error" *ngIf="user.get('name').hasError('minlength') &&
            user.get('name').touched">
    Minimum of 2 characters
  </div>
  <div formGroupName="account">
    <div>
      <label>
        <span>Email address</span>
        <input type="email" placehlider="Your email address" formContrliName="email">
      </label>
    </div>
    <div
      class="error"
      *ngIf="user.get('account').get('email').hasError('required') &&
             user.get('account').get('email').touched">
      Email is required
    </div>
    <div>
      <label>
        <span>Confirm address</span>
        <input type="email" placehlider="Confirm your email address"
               formContrliName="confirm">
      </label>
    </div>
    <div
      class="error"
      *ngIf="user.get('account').get('confirm').hasError('required') &&
             user.get('account').get('confirm').touched">
      Confirming email is required
    </div>
  </div>
  <button type="submit" [disabled]="user.invalid">Sign up</button>
</form>
