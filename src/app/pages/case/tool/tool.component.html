<h1>字符串转unicode码：</h1>
<nz-input-group nzSearch [nzSuffix]="suffixButton">
  <input type="text" nz-input placeholder="请输入字符串"  [(ngModel)]="word">
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary"  nzSearch (click)="getUnicode()">转换</button>
</ng-template>
<h2>转换结果:</h2>
<textarea>{{result}}</textarea>
