<div class="header">
  <div class="header-left">
  </div>
  <div class="header-right">
    <nz-radio-group [(ngModel)]="lang" (ngModelChange)="changeLang()">
      <label nz-radio nzValue="zh">中文</label>
      <label nz-radio nzValue="en">English</label>
    </nz-radio-group>
    <nz-dropdown [nzPlacement]="'bottomCenter'" style="width: 100px;text-align: center">
      <a nz-dropdown>
        <nz-avatar [nzText]="text" nzSize="large" [ngStyle]="{'background-color':color}" style="vertical-align: middle;"></nz-avatar>
      </a>
      <ul nz-menu nzSelectable style="margin-top: 10px;">
        <li nz-menu-item>
          <a (click)="modify()">{{"p_info" | translate}}</a>
        </li>
        <li nz-menu-item>
          <a (click)="createTplModal(tplTitle, tplContent, tplFooter)">{{"password_modify" | translate}}</a>
        </li>
        <li nz-menu-item>
          <a (click)="loginOut()">{{"loginOut" | translate}}</a>
        </li>
      </ul>
    </nz-dropdown>

  </div>
</div>
